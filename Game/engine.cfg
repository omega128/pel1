[application]

name="Ebonspire Spooky: Episode 1"
main_scene="res://gui/menu.scn"
icon="icon.png"
target_fps=60

[autoload]

global="res://global.gd"

[display]

fullscreen=true
width=1024
height=768
stretch_mode="2d"
stretch_aspect="ignore"

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
move_forward=[key(W), mbutton(0, 2), key(Up)]
move_backward=[key(S), key(Down)]
use=[key(Return), mbutton(0, 1)]
quit=[key(Escape), key(Q)]
pause=[key(P), key(Pause)]
show_settings=[key(F1)]

[rasterizer]

use_fragment_lighting=true
shadow_filter=3

[rasterizer.Android]

use_fragment_lighting=true

[render]

default_clear_color=#ff000000
shadows_enabled=true
